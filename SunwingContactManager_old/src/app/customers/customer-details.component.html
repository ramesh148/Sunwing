<div class='panel panel-primary' *ngIf='customer'>
  <div class='panel-heading'>
    {{ pageTitle + ' : ' + customer.FirstName}}
  </div>
  <div class='panel-footer'>
    <a class='btn btn-default' (click)='onBack()' style='width:80px'>
      <i class='glyphicon glyphicon-chevron-left'>Back</i>
    </a>
  </div>
</div>
