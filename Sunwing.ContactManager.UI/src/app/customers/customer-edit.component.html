<div class="panel panel-primary">
    <div class="panel-heading">
        {{pageTitle}}
    </div>

    <div class="panel-body">
        <form class="form-horizontal"
              novalidate
              (ngSubmit)="saveCustomer()"
              [formGroup]="customerForm" >
            <fieldset>
                <div class="form-group" 
                     [ngClass]="{'has-error': displayMessage.firstName }">
                    <label class="col-md-2 control-label" for="firstNameId">First Name</label>

                    <div class="col-md-8">
                        <input class="form-control" 
                                id="firstNameId" 
                                type="text" 
                                placeholder="First Name (required)" 
                                formControlName="firstName" />
                        <span class="help-block" *ngIf="displayMessage.firstName">
                                {{displayMessage.firstName}}
                        </span>
                    </div>
                </div>

                <div class="form-group" 
                     [ngClass]="{'has-error': displayMessage.lastName }">
                    <label class="col-md-2 control-label" for="lastNameId">First Name</label>

                    <div class="col-md-8">
                        <input class="form-control" 
                                id="lastNameId" 
                                type="text" 
                                placeholder="Last Name (required)" 
                                formControlName="lastName" />
                        <span class="help-block" *ngIf="displayMessage.lastName">
                                {{displayMessage.lastName}}
                        </span>
                    </div>
                </div>
                <div class="form-group" 
                     [ngClass]="{'has-error': displayMessage.birthDay }">
                    <label class="col-md-2 control-label" for="birthDayId">Birth Day</label>

                    <div class="col-md-8">
                        <input class="form-control" 
                                id="birthDayId" 
                                type="text"                                  
                                formControlName="birthDay" />
                        <span class="help-block" *ngIf="displayMessage.birthDay">
                                {{displayMessage.birthDay}}
                        </span>
                    </div>
                </div>
                
                <div class="form-group" 
                     [ngClass]="{'has-error': displayMessage.Email }">
                    <label class="col-md-2 control-label" for="emailId">Email</label>

                    <div class="col-md-8">
                        <input class="form-control" 
                                id="emailId" 
                                type="text" 
                                placeholder="Email (required)" 
                                formControlName="email" />
                        <span class="help-block" *ngIf="displayMessage.email">
                                {{displayMessage.email}}
                        </span>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-md-4 col-md-offset-2">
                        <span>
                            <button class="btn btn-primary"
                                    type="submit"
                                    style="width:80px;margin-right:10px"
                                    [disabled]='!customerForm.valid'>
                                Save
                            </button>
                        </span>
                        <span>
                            <a class="btn btn-default"
                               style="width:80px"
                               [routerLink]="['/customers']">
                                Cancel
                            </a>
                        </span>
                        <span>
                            <a class="btn btn-default"
                               style="width:80px"
                               (click)="deleteCustomer()">
                                Delete
                            </a>
                        </span>       
                     </div>
                </div>
            </fieldset>
        </form>
        <div class='has-error' *ngIf='errorMessage'>{{errorMessage}}</div>
    </div>
</div>
